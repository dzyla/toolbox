<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Tools Suite</title>

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f5f9">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220">

  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans"; scroll-behavior: smooth; }
    .nav-button { padding: .6rem 1.25rem; font-size: .95rem; font-weight: 600; border-radius: 9999px; border: 2px solid #e2e8f0; transition: all .25s ease; color: #475569; cursor: pointer; background: transparent; }
    .nav-button:hover { background-color: #f1f5f9; border-color: #cbd5e1; }
    .active-nav-button { color: #4f46e5; border-color: #6366f1; background-color: #eef2ff; }
    main { min-height: calc(100vh - 80px); }

    :root { --bg-0:#f1f5f9; --text-1:#0f172a; --text-2:#334155; }
    html.dark {
      color-scheme: dark;
      --bg-0:#0b1220; --surface-1:#0f172a; --surface-2:#111827; --border-1:#334155; --text-1:#e5e7eb; --text-2:#94a3b8; --muted-1:#1f2937; --accent-1:#a5b4fc; --accent-2:#6366f1;
    }

    body { background-color: var(--bg-0); }
    html.dark body { color: var(--text-1); }

    #topnav { backdrop-filter: blur(8px); }
    /* html.dark overrides removed to rely on Tailwind classes */
    html.dark ::-webkit-scrollbar{ width:8px; height:8px;}
    html.dark ::-webkit-scrollbar-track{ background: #0b1220; }
    html.dark ::-webkit-scrollbar-thumb{ background:#475569; border-radius:4px;}
    html.dark ::-webkit-scrollbar-thumb:hover{ background:#64748b;}

    #content-area { transition: background-color .2s ease, color .2s ease; }
  </style>
</head>

<body class="bg-slate-100 dark:bg-slate-900 text-slate-800 dark:text-slate-100 antialiased transition-colors">
  <nav id="topnav" class="bg-white/80 dark:bg-slate-900/80 shadow-sm sticky top-0 z-20 border-b border-transparent dark:border-slate-800">
    <div class="container mx-auto px-4 py-2 flex items-center justify-between gap-2 md:gap-4 overflow-hidden">
      <div class="flex items-center gap-2 overflow-x-auto whitespace-nowrap pb-1 md:pb-0 scrollbar-hide mask-fade">
        <button class="nav-button text-sm px-3 py-1 bg-white hover:bg-slate-50 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-700" data-src="protein_params.html">ğŸ§¬ Protein Workbench</button>
        <button class="nav-button text-sm px-3 py-1 bg-white hover:bg-slate-50 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-700" data-src="bio_bench.html">ğŸ§ª Bio-Bench</button>
        <button class="nav-button text-sm px-3 py-1 bg-white hover:bg-slate-50 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-700" data-src="binding_calculator.html">ğŸ“ˆ Binding Calculator</button>
        <button class="nav-button text-sm px-3 py-1 bg-white hover:bg-slate-50 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-700" data-src="color_generator.html">ğŸ¨ Color Generator</button>
        <button class="nav-button text-sm px-3 py-1 bg-white hover:bg-slate-50 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-700" data-src="text_counter.html">ğŸ“ Text Counter</button>
        <button class="nav-button text-sm px-3 py-1 bg-white hover:bg-slate-50 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-700" data-src="text_detector.html">ğŸ” Text Detector</button>
      </div>

      <button id="theme-toggle"
              class="nav-button text-sm px-3 py-1 shrink-0 bg-white hover:bg-slate-50 dark:bg-slate-800 dark:text-slate-300 dark:border-slate-700 dark:hover:bg-slate-700"
              type="button"
              aria-pressed="false"
              aria-label="Toggle dark mode"
              title="Toggle dark mode">
        ğŸŒ™ Dark
      </button>
    </div>
  </nav>

  <main id="content-area"></main>

  <footer class="text-center text-sm text-slate-500 dark:text-slate-400 py-8 bg-slate-100 dark:bg-slate-900">
    Created by <a href="https://github.com/dzyla" class="text-indigo-600 dark:text-indigo-400 hover:underline">Dawid Zyla</a>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentArea = document.getElementById('content-area');
      const navButtons  = document.querySelectorAll('.nav-button[data-src]');
      const themeBtn    = document.getElementById('theme-toggle');
      const docEl       = document.documentElement;

      /* Theme init */
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const startDark = saved ? (saved === 'dark') : prefersDark;

      function applyTheme(isDark, persist = true) {
        if (isDark) {
          docEl.classList.add('dark');
          themeBtn.textContent = 'ğŸŒ Light';
          themeBtn.setAttribute('aria-pressed', 'true');
        } else {
          docEl.classList.remove('dark');
          themeBtn.textContent = 'ğŸŒ™ Dark';
          themeBtn.setAttribute('aria-pressed', 'false');
        }
        if (persist) localStorage.setItem('theme', isDark ? 'dark' : 'light');
      }
      applyTheme(startDark, false);

      themeBtn.addEventListener('click', () => {
        const nowDark = !docEl.classList.contains('dark');
        applyTheme(nowDark, true);
      });

      /* Load embedded tool into main area */
      async function loadContent(src) {
        try {
          const response = await fetch(src);
          if (!response.ok) throw new Error(`Failed to load ${src}: ${response.status} ${response.statusText}`);
          const text = await response.text();
          contentArea.innerHTML = '';

          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = text;
          while (tempDiv.firstChild) contentArea.appendChild(tempDiv.firstChild);

          // Re-execute scripts from embedded HTML
          const scripts = contentArea.querySelectorAll('script');
          scripts.forEach((script) => {
            const s = document.createElement('script');
            for (let i = 0; i < script.attributes.length; i++) {
              const a = script.attributes[i]; s.setAttribute(a.name, a.value);
            }
            s.textContent = script.textContent;
            script.parentNode.replaceChild(s, script);
          });
        } catch (err) {
          contentArea.innerHTML = `<p class="text-center text-red-500 p-8">Error loading content: ${err.message}</p>`;
          console.error('Fetch error:', err);
        }
      }

      // Nav interactions
      navButtons.forEach(button => {
        button.addEventListener('click', () => {
          const src = button.getAttribute('data-src');
          navButtons.forEach(btn => btn.classList.remove('active-nav-button'));
          button.classList.add('active-nav-button');
          loadContent(src);
        });
      });

      // Auto-load the first tool (Protein Workbench now first)
      if (navButtons.length > 0) navButtons[0].click();
    });
  </script>
</body>
</html>
