<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Tools Suite</title>

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f5f9">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220">

  <script>
    window.tailwind = window.tailwind || {};
    window.tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans"; scroll-behavior: smooth; }
    .nav-button { padding: .6rem 1.25rem; font-size: .95rem; font-weight: 600; border-radius: 9999px; border: 2px solid transparent; transition: all .25s ease; color: #475569; cursor: pointer; background: transparent; }
    .nav-button:hover { background-color: #f1f5f9; }
    .active-nav-button { color: #4f46e5; border-color: #a5b4fc; background-color: #eef2ff; }

    :root { --bg-0:#f1f5f9; --text-1:#0f172a; --text-2:#334155; }
    html.dark {
      color-scheme: dark;
      --bg-0:#0b1220; --surface-1:#0f172a; --surface-2:#111827; --border-1:#334155; --text-1:#e5e7eb; --text-2:#94a3b8; --muted-1:#1f2937; --accent-1:#a5b4fc; --accent-2:#6366f1;
    }

    body { background-color: var(--bg-0); }
    html.dark body { color: var(--text-1); }

    #topnav { backdrop-filter: blur(8px); }
    html.dark #topnav { background-color: rgba(2, 6, 23, 0.8) !important; }

    html.dark .nav-button { color: var(--text-2); border-color: transparent; }
    html.dark .nav-button:hover { background-color: var(--muted-1); }
    html.dark .active-nav-button { color: var(--accent-2); border-color: var(--accent-1); background-color: rgba(99,102,241,0.12); }

    html.dark ::-webkit-scrollbar{ width:8px; height:8px;}
    html.dark ::-webkit-scrollbar-track{ background: #0b1220; }
    html.dark ::-webkit-scrollbar-thumb{ background:#475569; border-radius:4px;}
    html.dark ::-webkit-scrollbar-thumb:hover{ background:#64748b;}
  </style>
</head>

<body class="bg-slate-100 text-slate-800 antialiased transition-colors flex flex-col h-screen overflow-hidden">
  <nav id="topnav" class="bg-white/80 shadow-sm sticky top-0 z-20 flex-none">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-2 flex-wrap">
      <div class="flex justify-center flex-wrap gap-2 md:gap-4">
        <button class="nav-button" data-src="protein_params.html">ğŸ§¬ Protein Workbench</button>
        <button class="nav-button" data-src="color_generator.html">ğŸ¨ Color Generator</button>
        <button class="nav-button" data-src="binding_calculator.html">ğŸ“ˆ Binding Calculator</button>
        <button class="nav-button" data-src="text_counter.html">ğŸ“ Text Counter</button>
        <button class="nav-button" data-src="text_detector.html">ğŸ” Text Detector</button>
		<button class="nav-button" data-src="gel_annotator.html">ğŸ¨ Gel Annotator</button>
      </div>

      <button id="theme-toggle"
              class="nav-button"
              type="button"
              aria-pressed="false"
              aria-label="Toggle dark mode"
              title="Toggle dark mode">
        ğŸŒ™ Dark
      </button>
    </div>
  </nav>

  <main class="flex-grow w-full h-full relative bg-slate-50 dark:bg-[#0b1220]">
    <iframe id="content-frame" class="w-full h-full border-0 absolute inset-0" title="Tool Content"></iframe>
  </main>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const frame = document.getElementById('content-frame');
      const navButtons  = document.querySelectorAll('.nav-button[data-src]');
      const themeBtn    = document.getElementById('theme-toggle');
      const docEl       = document.documentElement;

      /* Theme init */
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      const startDark = saved ? (saved === 'dark') : prefersDark;

      function applyTheme(isDark, persist = true) {
        if (isDark) {
          docEl.classList.add('dark');
          themeBtn.textContent = 'ğŸŒ Light';
          themeBtn.setAttribute('aria-pressed', 'true');
        } else {
          docEl.classList.remove('dark');
          themeBtn.textContent = 'ğŸŒ™ Dark';
          themeBtn.setAttribute('aria-pressed', 'false');
        }
        if (persist) localStorage.setItem('theme', isDark ? 'dark' : 'light');

        // Propagate theme to iframe
        if (frame && frame.contentWindow) {
            try {
                const frameDoc = frame.contentDocument;
                if (frameDoc) {
                    if (isDark) frameDoc.documentElement.classList.add('dark');
                    else frameDoc.documentElement.classList.remove('dark');
                }
            } catch(e) { console.warn("Cannot access iframe DOM"); }
        }
      }
      applyTheme(startDark, false);

      themeBtn.addEventListener('click', () => {
        const nowDark = !docEl.classList.contains('dark');
        applyTheme(nowDark, true);
      });

      // Re-apply theme when iframe loads
      frame.addEventListener('load', () => {
         const isDark = docEl.classList.contains('dark');
         try {
             const frameDoc = frame.contentDocument;
             if (frameDoc) {
                 if (isDark) frameDoc.documentElement.classList.add('dark');
                 else frameDoc.documentElement.classList.remove('dark');
             }
         } catch(e) { }
      });

      // Nav interactions
      navButtons.forEach(button => {
        button.addEventListener('click', () => {
          const src = button.getAttribute('data-src');
          navButtons.forEach(btn => btn.classList.remove('active-nav-button'));
          button.classList.add('active-nav-button');
          frame.src = src;
        });
      });

      // Auto-load the first tool
      if (navButtons.length > 0) navButtons[0].click();
    });
  </script>
</body>
</html>
