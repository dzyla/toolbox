<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Tools Suite</title>

  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f5f9">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0b1220">

  <script>
    // Critical: Apply theme immediately to prevent FOUC
    (function() {
      try {
        const saved = localStorage.getItem('theme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = saved ? (saved === 'dark') : prefersDark;
        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.colorScheme = 'dark';
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.colorScheme = 'light';
        }
      } catch (e) {}
    })();

    // Force the config object to exist for Tailwind
    window.tailwind = {
      config: {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: {
                850: '#151e2e',
                900: '#0f172a',
                950: '#020617',
              }
            }
          }
        }
      }
    };
  </script>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, "Noto Sans"; scroll-behavior: smooth; }

    /* Navigation Button Styles */
    .nav-button {
      padding: .6rem 1.25rem;
      font-size: .95rem;
      font-weight: 600;
      border-radius: 9999px;
      border: 1px solid transparent;
      transition: all .2s ease;
      color: #64748b;
      cursor: pointer;
      background: transparent;
      white-space: nowrap;
    }
    .nav-button:hover {
      background-color: #f1f5f9;
      color: #334155;
    }
    .active-nav-button {
      color: #4f46e5;
      background-color: #eef2ff;
      border-color: #c7d2fe;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    /* Dark Mode Overrides */
    html.dark .nav-button { color: #94a3b8; }
    html.dark .nav-button:hover { background-color: #1e293b; color: #e2e8f0; }
    html.dark .active-nav-button {
      color: #818cf8;
      background-color: #1e1b4b; /* Indigo 950 approx */
      border-color: #4338ca;
    }

    /* Main Content Area */
    main { min-height: calc(100vh - 80px); }

    /* Scrollbars */
    ::-webkit-scrollbar{ width:8px; height:8px;}
    ::-webkit-scrollbar-track{ background:transparent;}
    ::-webkit-scrollbar-thumb{ background:#cbd5e1; border-radius:4px;}
    ::-webkit-scrollbar-thumb:hover{ background:#94a3b8;}

    html.dark ::-webkit-scrollbar-thumb{ background:#475569;}
    html.dark ::-webkit-scrollbar-thumb:hover{ background:#64748b;}

    /* Utility */
    .scrollbar-hide::-webkit-scrollbar { display: none; }
    .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 antialiased selection:bg-indigo-500 selection:text-white">

  <nav id="topnav" class="bg-white/90 dark:bg-slate-900/90 backdrop-blur-md shadow-sm sticky top-0 z-30 border-b border-gray-200 dark:border-slate-800 transition-colors duration-200">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between gap-4">

      <!-- Scrollable Nav Container -->
      <div class="flex-1 overflow-hidden relative group">
        <div class="flex items-center gap-2 overflow-x-auto pb-1 -mb-1 scrollbar-hide mask-fade">
            <button class="nav-button" data-src="protein_params.html">üß¨ Protein Workbench</button>
            <button class="nav-button" data-src="bio_bench.html">üß™ Bio-Bench</button>
            <button class="nav-button" data-src="binding_calculator.html">üìà Binding Calc</button>
            <button class="nav-button" data-src="color_generator.html">üé® Colors</button>
            <button class="nav-button" data-src="text_counter.html">üìù Text Tools</button>
            <button class="nav-button" data-src="text_detector.html">üîé Forensics</button>
            <button class="nav-button" data-src="gel_annotator.html">üì∑ Gel Annotator</button>
        </div>
        <!-- Fade masks for scroll indication could go here -->
      </div>

      <button id="theme-toggle"
              class="nav-button shrink-0 flex items-center gap-2 px-4 border border-gray-200 dark:border-slate-700 bg-white dark:bg-slate-800"
              type="button"
              aria-label="Toggle dark mode">
        <span id="theme-icon">üåô</span> <span class="hidden sm:inline">Dark</span>
      </button>
    </div>
  </nav>

  <main id="content-area" class="transition-opacity duration-200 ease-out p-1"></main>

  <footer class="text-center text-sm text-slate-500 dark:text-slate-400 py-8 bg-slate-100 dark:bg-slate-900 border-t border-slate-200 dark:border-slate-800 mt-auto">
    <p>Bio-Bench Suite ‚Ä¢ Created by <a href="https://github.com/dzyla" class="text-indigo-600 dark:text-indigo-400 hover:underline font-medium">Dawid Zyla</a></p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const contentArea = document.getElementById('content-area');
      const navButtons  = document.querySelectorAll('.nav-button[data-src]');
      const themeBtn    = document.getElementById('theme-toggle');
      const themeIcon   = document.getElementById('theme-icon');
      const themeText   = themeBtn.querySelector('span.hidden');
      const docEl       = document.documentElement;

      /* Theme Logic */
      function updateThemeUI(isDark) {
        if (isDark) {
          themeIcon.textContent = 'üåû';
          if(themeText) themeText.textContent = 'Light';
          docEl.classList.add('dark');
          docEl.style.colorScheme = 'dark';
        } else {
          themeIcon.textContent = 'üåô';
          if(themeText) themeText.textContent = 'Dark';
          docEl.classList.remove('dark');
          docEl.style.colorScheme = 'light';
        }
      }

      // Init based on what was set in head script
      updateThemeUI(docEl.classList.contains('dark'));

      themeBtn.addEventListener('click', () => {
        const isDark = !docEl.classList.contains('dark');
        updateThemeUI(isDark);
        localStorage.setItem('theme', isDark ? 'dark' : 'light');
      });

      /* Content Loading */
      async function loadContent(src) {
        // Simple fade out
        contentArea.style.opacity = '0.5';

        try {
          // Add cache busting
          const response = await fetch(src + '?t=' + Date.now());
          if (!response.ok) throw new Error(`Status ${response.status}`);
          const text = await response.text();

          // Inject directly (Atomic update helps observers)
          contentArea.innerHTML = text;

          // Force Tailwind JIT/Observer refresh by toggling class
          if (document.documentElement.classList.contains('dark')) {
              document.documentElement.classList.remove('dark');
              void document.documentElement.offsetWidth; // Force reflow
              document.documentElement.classList.add('dark');
          } else {
              document.documentElement.classList.add('dark');
              void document.documentElement.offsetWidth;
              document.documentElement.classList.remove('dark');
          }

          // Execute Scripts
          const scripts = contentArea.querySelectorAll('script');
          for (const script of scripts) {
            const s = document.createElement('script');
            Array.from(script.attributes).forEach(attr => s.setAttribute(attr.name, attr.value));
            s.textContent = script.textContent;
            script.replaceWith(s);
          }

        } catch (err) {
          contentArea.innerHTML = `<div class="text-center p-10 text-red-500 bg-red-50 dark:bg-red-900/20 rounded-xl m-4 border border-red-200 dark:border-red-800">
            <h3 class="text-lg font-bold">Error Loading Tool</h3>
            <p>${err.message}</p>
          </div>`;
          console.error(err);
        } finally {
            contentArea.style.opacity = '1';
        }
      }

      // Nav Click Handlers
      navButtons.forEach(button => {
        button.addEventListener('click', () => {
          const src = button.getAttribute('data-src');
          navButtons.forEach(btn => btn.classList.remove('active-nav-button'));
          button.classList.add('active-nav-button');
          loadContent(src);
        });
      });

      // Default Load
      if (navButtons.length > 0) {
          // Check hash or default to first
          navButtons[0].click();
      }
    });
  </script>
</body>
</html>
