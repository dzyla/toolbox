<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Color Palette Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* ===== Tight, masonry-free grid with no vertical stretching ===== */
  /* Replaced by Tailwind utility classes in HTML where possible, but grid layout is cleaner here for now */
  /* Actually, user asked for full bright or dark theme consistency.
     Using Tailwind classes for colors is safer. */
</style>
</head>
<body>
  <div class="container mx-auto p-4 md:p-8">

    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg mb-8 sticky top-4 z-10 border border-gray-100 dark:border-gray-700">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="colormap-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Colormap</label>
          <select id="colormap-select" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100"></select>
        </div>
        <div>
          <label for="color-count" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Number of Colors (2â€“256)</label>
          <input type="number" id="color-count" value="16" min="2" max="256" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100">
        </div>
      </div>
    </div>

    <!-- Moved Shade Panel Container Here -->
    <div id="shade-panel-container" class="mb-8"></div>

    <main id="palette-display" class="grid grid-cols-[repeat(auto-fit,minmax(160px,1fr))] gap-x-4 gap-y-3 content-start justify-start auto-rows-[min-content]"></main>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    (function initColorGenerator() {
      const colorSchemes = {
        'Sequential (Multi-Hue)': ['interpolateViridis','interpolatePlasma','interpolateInferno','interpolateMagma','interpolateCividis','interpolateTurbo','interpolateWarm','interpolateCool','interpolateBuGn','interpolateBuPu','interpolateGnBu','interpolateOrRd','interpolatePuBuGn','interpolatePuBu','interpolatePuRd','interpolateRdPu','interpolateYlGnBu','interpolateYlGn','interpolateYlOrBr','interpolateYlOrRd'],
        'Sequential (Single Hue)': ['interpolateBlues','interpolateGreens','interpolateGreys','interpolateOranges','interpolatePurples','interpolateReds'],
        'Diverging': ['interpolateBrBG','interpolatePRGn','interpolatePiYG','interpolatePuOr','interpolateRdBu','interpolateRdGy','interpolateRdYlBu','interpolateRdYlGn','interpolateSpectral'],
        'Cyclical': ['interpolateRainbow','interpolateSinebow'],
        'Categorical (Fixed Size)': ['schemeAccent','schemeDark2','schemePaired','schemePastel1','schemePastel2','schemeSet1','schemeSet2','schemeSet3','schemeTableau10','schemeCategory10']
      };

      const $map = document.getElementById('colormap-select');
      const $count = document.getElementById('color-count');
      const $grid = document.getElementById('palette-display');
      const $panel = document.getElementById('shade-panel-container');
      let activeCard = null;

      function paletteFromSelection() {
        const name = $map.value;
        let colors = [];

        if (name.startsWith('scheme')) {
          $count.disabled = true;
          const scheme = d3[name];
          if (Array.isArray(scheme)) {
            colors = scheme.map(c => d3.color(c).formatHex());
            $count.value = scheme.length;
          }
        } else {
          $count.disabled = false;
          let n = parseInt(($count.value || '').toString().replace(/\D+/g,''), 10); // robust to stray spaces/characters
          if (Number.isNaN(n) || n < 2) n = 2;
          if (n > 256) n = 256;
          $count.value = n;

          const interp = d3[name];
          if (typeof interp !== 'function') return [];
          for (let i = 0; i < n; i++) {
            const t = n > 1 ? i / (n - 1) : 0.5;
            colors.push(d3.color(interp(t)).formatHex());
          }
        }
        return colors;
      }

      function render() {
        const palette = paletteFromSelection();
        $grid.innerHTML = '';
        $panel.innerHTML = '';
        activeCard = null;

        for (const hex of palette) {
          const card = document.createElement('div');
          // Tailwind classes for card
          card.className = 'flex flex-col h-auto rounded-xl overflow-hidden shadow-md transition-transform hover:-translate-y-1 cursor-pointer bg-transparent';
          card.dataset.color = hex;
          card.innerHTML = `
            <div class="h-24 w-full relative" style="background-color:${hex};"></div>
            <div class="bg-white dark:bg-slate-800 p-3">
              <p class="font-mono text-sm font-semibold text-slate-700 dark:text-slate-300 m-0">${hex}</p>
            </div>
          `;
          card.addEventListener('click', () => {
            copy(hex, card.querySelector('div')); // copy logic targets the swatch div
            showShades(hex, card);
          });
          $grid.appendChild(card);
        }
      }

      function vary(baseHex) {
        const hsl = d3.hsl(baseHex);
        const out = { tints: [], tones: [], shades: [] };
        const steps = 5;
        for (let i = 1; i <= steps; i++) out.tints.push(hsl.brighter(i * 0.35).formatHex());
        for (let i = 1; i <= steps; i++) out.shades.push(hsl.darker(i * 0.35).formatHex());
        for (let i = 1; i <= steps; i++) out.tones.push(d3.hsl(hsl.h, hsl.s * (1 - (i * 0.18)), hsl.l).formatHex());
        return out;
      }

      function showShades(hex, cardEl) {
        if (activeCard) activeCard.classList.remove('ring-2','ring-offset-2','ring-indigo-500');
        cardEl.classList.add('ring-2','ring-offset-2','ring-indigo-500');
        activeCard = cardEl;

        const v = vary(hex);
        const row = (label, arr) => `
          <div>
            <h4 class="font-semibold text-gray-800 dark:text-gray-200 mb-2">${label}</h4>
            <div class="flex gap-2">
              ${arr.map(c=>`
                <div class="flex-1" title="Click to copy ${c}">
                  <div data-color="${c}" class="shade-swatch h-16 w-full border border-gray-200 dark:border-gray-700 rounded-md cursor-pointer" style="background:${c}"></div>
                  <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-2 mono">${c}</p>
                </div>
              `).join('')}
            </div>
          </div>`;

        $panel.innerHTML = `
          <div id="shade-panel" class="panel-fade-in bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 transition-all duration-300">
            <div class="flex flex-wrap items-center justify-between gap-4 border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
              <div>
                <h3 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Color Variations</h3>
                <p class="text-gray-600 dark:text-gray-400">Tints, tones, and shades for your selected color.</p>
              </div>
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full shadow-inner" style="background:${hex}"></div>
                <span class="text-lg font-semibold mono text-gray-900 dark:text-gray-100">${hex}</span>
              </div>
            </div>
            <div class="space-y-4">
              ${row('Tints (Lighter)', v.tints.slice().reverse())}
              ${row('Tones (Desaturated)', v.tones)}
              ${row('Shades (Darker)', v.shades)}
            </div>
          </div>
        `;

        document.getElementById('shade-panel').scrollIntoView({ behavior:'smooth', block:'center' });
        $panel.querySelectorAll('.shade-swatch').forEach(s => {
          s.addEventListener('click', (e) => { e.stopPropagation(); copy(s.dataset.color, s); });
        });
      }

      function copy(text, el) {
        const doCopy = () => navigator.clipboard.writeText(text).catch(()=>{});
        if (navigator.clipboard && window.isSecureContext) doCopy();
        else {
          const ta = document.createElement('textarea');
          ta.value = text; ta.style.position='fixed'; ta.style.left='-9999px';
          document.body.appendChild(ta); ta.focus(); ta.select();
          try { document.execCommand('copy'); } catch {}
          ta.remove();
        }

        // Remove existing feedback
        const existing = el.querySelector('.feedback-anim');
        if(existing) existing.remove();

        const fb = document.createElement('div');
        fb.textContent = 'Copied!';
        fb.className = 'feedback-anim absolute inset-0 flex items-center justify-center bg-slate-900/80 text-white font-bold text-xs rounded-md pointer-events-none transition-opacity duration-300';
        // Simple manual animation logic if css animation is annoying to inline
        fb.animate([
            { opacity: 1, transform: 'scale(0.8)' },
            { opacity: 0, transform: 'scale(1.2)' }
        ], {
            duration: 1000,
            easing: 'ease-out',
            fill: 'forwards'
        });

        el.appendChild(fb);
        setTimeout(()=>fb.remove(), 1000);
      }

      function init() {
        for (const group in colorSchemes) {
          const optgroup = document.createElement('optgroup');
          optgroup.label = group;
          for (const name of colorSchemes[group]) {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name.replace(/^(interpolate|scheme)/,'').replace(/([A-Z])/g,' $1').trim();
            optgroup.appendChild(opt);
          }
          $map.appendChild(optgroup);
        }
        $map.addEventListener('change', render);
        $count.addEventListener('change', render);
        let t; $count.addEventListener('input', () => { clearTimeout(t); t = setTimeout(render, 300); });
        render();
      }

      init();
    })();
  </script>
</body>
</html>
