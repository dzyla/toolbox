<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Color Palette Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root { color-scheme: light dark; }
  /* REMOVED the global 'body' style that was causing the layout issue. */

  /* ===== Tight, masonry-free grid with no vertical stretching ===== */
  .color-card-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 0.75rem 1rem;            /* row gap | column gap */
    align-content: start;         /* prevent rows from spreading vertically */
    justify-content: start;       /* keep tracks packed to the left */
    grid-auto-flow: row dense;    /* fill holes neatly */
  }

  .color-card {
    display: flex;
    flex-direction: column;
    height: auto;                 /* natural height; do NOT stretch to grid area */
    border-radius: 0.75rem;
    overflow: hidden;
    box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1);
    transition: transform 300ms ease;
    cursor: pointer;
    background: transparent;
  }
  .color-card:hover { transform: translateY(-4px); }

  .color-swatch {
    height: 6rem;                 /* fixed swatch height keeps all cards uniform */
    width: 100%;
    position: relative;
  }

  .color-meta {
    background: #fff;
    padding: 0.75rem;
  }
  .color-meta p {
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 0.875rem;
    color: #334155;
    font-weight: 600;
    margin: 0;                    /* remove extra vertical space */
  }

  input:disabled { background-color: #e2e8f0; cursor: not-allowed; }

  .feedback-anim { animation: fadeAndScale 1s ease-out forwards; }
  @keyframes fadeAndScale {
    0% { opacity: 1; transform: translate(-50%, -50%) scale(.8); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); }
  }

  .panel-fade-in { animation: fadeIn .5s ease-in-out; }
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  /* Smooth scroll targeting panels below sticky controls */
  #shade-panel { scroll-margin-top: 5rem; }

  /* Basic container spacing */
  .container { max-width: 1100px; margin-inline: auto; padding: 2rem 1rem; }
  .mb-8 { margin-bottom: 2rem; }
  .mb-12 { margin-bottom: 3rem; }
  .sticky { position: sticky; }
  .top-4 { top: 1rem; }
  .z-10 { z-index: 10; }
  .grid { display: grid; }
  .grid-2 { grid-template-columns: 1fr 1fr; gap: 1.5rem; }
  @media (max-width: 768px){ .grid-2 { grid-template-columns: 1fr; } }

  .bg-white { background: #fff; }
  .rounded-2xl { border-radius: 1rem; }
  .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0,0,0,.1), 0 4px 6px -4px rgba(0,0,0,.1); }
  .p-6 { padding: 1.5rem; }

  .label { display:block; font-size:.875rem; font-weight:600; color:#334155; margin-bottom:.5rem;}
  .input, .select {
    width: 100%; padding: .75rem; border: 1px solid #cbd5e1; border-radius:.5rem;
    background:#f8fafc; transition: box-shadow .2s, border-color .2s;
  }
  .input:focus, .select:focus { outline: none; border-color:#6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,.25); }

  .title { font-size: clamp(2rem, 3.5vw, 2.75rem); font-weight: 800; color:#0f172a; text-align:center; margin: 0 0 .75rem; }
  .subtitle { text-align:center; color:#475569; max-width: 52ch; margin: 0 auto; }
</style>
</head>
<body>
  <div class="container">


    <div class="bg-white p-6 rounded-2xl shadow-lg mb-8 sticky top-4 z-10">
      <div class="grid grid-2">
        <div>
          <label for="colormap-select" class="label">Colormap</label>
          <select id="colormap-select" class="select"></select>
        </div>
        <div>
          <label for="color-count" class="label">Number of Colors (2â€“256)</label>
          <input type="number" id="color-count" value="16" min="2" max="256" class="input">
        </div>
      </div>
    </div>

    <main id="palette-display" class="color-card-container"></main>
    <div id="shade-panel-container" class="mb-12"></div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    (function initColorGenerator() {
      const colorSchemes = {
        'Sequential (Multi-Hue)': ['interpolateViridis','interpolatePlasma','interpolateInferno','interpolateMagma','interpolateCividis','interpolateTurbo','interpolateWarm','interpolateCool','interpolateBuGn','interpolateBuPu','interpolateGnBu','interpolateOrRd','interpolatePuBuGn','interpolatePuBu','interpolatePuRd','interpolateRdPu','interpolateYlGnBu','interpolateYlGn','interpolateYlOrBr','interpolateYlOrRd'],
        'Sequential (Single Hue)': ['interpolateBlues','interpolateGreens','interpolateGreys','interpolateOranges','interpolatePurples','interpolateReds'],
        'Diverging': ['interpolateBrBG','interpolatePRGn','interpolatePiYG','interpolatePuOr','interpolateRdBu','interpolateRdGy','interpolateRdYlBu','interpolateRdYlGn','interpolateSpectral'],
        'Cyclical': ['interpolateRainbow','interpolateSinebow'],
        'Categorical (Fixed Size)': ['schemeAccent','schemeDark2','schemePaired','schemePastel1','schemePastel2','schemeSet1','schemeSet2','schemeSet3','schemeTableau10','schemeCategory10']
      };

      const $map = document.getElementById('colormap-select');
      const $count = document.getElementById('color-count');
      const $grid = document.getElementById('palette-display');
      const $panel = document.getElementById('shade-panel-container');
      let activeCard = null;

      function paletteFromSelection() {
        const name = $map.value;
        let colors = [];

        if (name.startsWith('scheme')) {
          $count.disabled = true;
          const scheme = d3[name];
          if (Array.isArray(scheme)) {
            colors = scheme.map(c => d3.color(c).formatHex());
            $count.value = scheme.length;
          }
        } else {
          $count.disabled = false;
          let n = parseInt(($count.value || '').toString().replace(/\D+/g,''), 10); // robust to stray spaces/characters
          if (Number.isNaN(n) || n < 2) n = 2;
          if (n > 256) n = 256;
          $count.value = n;

          const interp = d3[name];
          if (typeof interp !== 'function') return [];
          for (let i = 0; i < n; i++) {
            const t = n > 1 ? i / (n - 1) : 0.5;
            colors.push(d3.color(interp(t)).formatHex());
          }
        }
        return colors;
      }

      function render() {
        const palette = paletteFromSelection();
        $grid.innerHTML = '';
        $panel.innerHTML = '';
        activeCard = null;

        for (const hex of palette) {
          const card = document.createElement('div');
          card.className = 'color-card';
          card.dataset.color = hex;
          card.innerHTML = `
            <div class="color-swatch" style="background-color:${hex};"></div>
            <div class="color-meta"><p>${hex}</p></div>
          `;
          card.addEventListener('click', () => {
            copy(hex, card.querySelector('.color-swatch'));
            showShades(hex, card);
          });
          $grid.appendChild(card);
        }
      }

      function vary(baseHex) {
        const hsl = d3.hsl(baseHex);
        const out = { tints: [], tones: [], shades: [] };
        const steps = 5;
        for (let i = 1; i <= steps; i++) out.tints.push(hsl.brighter(i * 0.35).formatHex());
        for (let i = 1; i <= steps; i++) out.shades.push(hsl.darker(i * 0.35).formatHex());
        for (let i = 1; i <= steps; i++) out.tones.push(d3.hsl(hsl.h, hsl.s * (1 - (i * 0.18)), hsl.l).formatHex());
        return out;
      }

      function showShades(hex, cardEl) {
        if (activeCard) activeCard.classList.remove('ring-2','ring-offset-2','ring-indigo-500');
        cardEl.classList.add('ring-2','ring-offset-2','ring-indigo-500');
        activeCard = cardEl;

        const v = vary(hex);
        const row = (label, arr) => `
          <div>
            <h4 style="font-weight:700;color:#334155;margin:0 0 .5rem">${label}</h4>
            <div style="display:flex;gap:.5rem;">
              ${arr.map(c=>`
                <div style="flex:1" title="Click to copy ${c}">
                  <div data-color="${c}" class="shade-swatch" style="height:4rem;width:100%;border:1px solid #e2e8f0;border-radius:.5rem;cursor:pointer;background:${c}"></div>
                  <p style="text-align:center;font:12px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New'; color:#64748b; margin:.5rem 0 0;">${c}</p>
                </div>
              `).join('')}
            </div>
          </div>`;

        $panel.innerHTML = `
          <div id="shade-panel" class="panel-fade-in" style="background:#fff;padding:1.5rem 2rem;border-radius:1rem;box-shadow:0 20px 25px -5px rgba(0,0,0,.1),0 8px 10px -6px rgba(0,0,0,.1);">
            <div style="display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;gap:1rem;border-bottom:1px solid #e5e7eb;padding-bottom:1rem;margin-bottom:1.25rem">
              <div>
                <h3 style="margin:0 0 .25rem;font-size:1.5rem;font-weight:800;color:#0f172a">Color Variations</h3>
                <p style="margin:0;color:#64748b">Tints, tones, and shades for your selected color.</p>
              </div>
              <div style="display:flex;align-items:center;gap:.75rem">
                <div style="width:2.5rem;height:2.5rem;border-radius:9999px;box-shadow:inset 0 0 0 1px rgba(0,0,0,.15);background:${hex}"></div>
                <span style="font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,'Liberation Mono','Courier New';font-size:1.125rem;color:#0f172a">${hex}</span>
              </div>
            </div>
            <div style="display:flex;flex-direction:column;gap:1rem">
              ${row('Tints (Lighter)', v.tints.slice().reverse())}
              ${row('Tones (Desaturated)', v.tones)}
              ${row('Shades (Darker)', v.shades)}
            </div>
          </div>
        `;

        document.getElementById('shade-panel').scrollIntoView({ behavior:'smooth', block:'center' });
        $panel.querySelectorAll('.shade-swatch').forEach(s => {
          s.addEventListener('click', (e) => { e.stopPropagation(); copy(s.dataset.color, s); });
        });
      }

      function copy(text, el) {
        const doCopy = () => navigator.clipboard.writeText(text).catch(()=>{});
        if (navigator.clipboard && window.isSecureContext) doCopy();
        else {
          const ta = document.createElement('textarea');
          ta.value = text; ta.style.position='fixed'; ta.style.left='-9999px';
          document.body.appendChild(ta); ta.focus(); ta.select();
          try { document.execCommand('copy'); } catch {}
          ta.remove();
        }
        const fb = document.createElement('div');
        fb.textContent = 'Copied!';
        fb.className = 'feedback-anim';
        fb.style.cssText = 'position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#0f172aCC;color:#fff;font:700 11px/1 Inter,system-ui;padding:.3rem .6rem;border-radius:9999px;pointer-events:none';
        el.appendChild(fb);
        setTimeout(()=>fb.remove(), 1000);
      }

      function init() {
        for (const group in colorSchemes) {
          const optgroup = document.createElement('optgroup');
          optgroup.label = group;
          for (const name of colorSchemes[group]) {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name.replace(/^(interpolate|scheme)/,'').replace(/([A-Z])/g,' $1').trim();
            optgroup.appendChild(opt);
          }
          $map.appendChild(optgroup);
        }
        $map.addEventListener('change', render);
        $count.addEventListener('change', render);
        let t; $count.addEventListener('input', () => { clearTimeout(t); t = setTimeout(render, 300); });
        render();
      }

      init();
    })();
  </script>
</body>
</html>
