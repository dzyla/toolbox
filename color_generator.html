<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Advanced Color Palette Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  /* Base styles handled by Tailwind via parent frame, but kept for standalone */
  .feedback-anim { pointer-events: none; }
</style>
</head>
<body>
  <div class="container mx-auto p-4 md:p-8">

    <div class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg mb-8 sticky top-4 z-10 border border-gray-100 dark:border-gray-700">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="colormap-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Colormap</label>
          <select id="colormap-select" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100"></select>
        </div>
        <div>
          <label for="color-count" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Number of Colors (2â€“256)</label>
          <input type="number" id="color-count" value="16" min="2" max="256" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100">
        </div>
      </div>
      <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-6 pt-4 border-t border-gray-100 dark:border-gray-700">
        <div>
          <label for="sim-select" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Color Blindness Sim</label>
          <select id="sim-select" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white text-slate-900 dark:bg-slate-900 dark:text-slate-100">
            <option value="normal">Normal Vision</option>
            <option value="protanopia">Protanopia (No Red)</option>
            <option value="deuteranopia">Deuteranopia (No Green)</option>
            <option value="tritanopia">Tritanopia (No Blue)</option>
            <option value="achromatopsia">Achromatopsia (No Color)</option>
          </select>
        </div>
        <div class="flex items-end relative">
          <button id="btn-pymol" class="w-full px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md shadow-sm transition-colors font-medium">Copy for PyMOL</button>
        </div>
      </div>
    </div>

    <div id="shade-panel-container" class="mb-8 scroll-mt-24"></div>

    <main id="palette-display" class="grid grid-cols-[repeat(auto-fit,minmax(160px,1fr))] gap-x-4 gap-y-3 content-start justify-start auto-rows-[min-content]"></main>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    (function initColorGenerator() {
      const colorSchemes = {
        'Sequential (Multi-Hue)': ['interpolateViridis','interpolatePlasma','interpolateInferno','interpolateMagma','interpolateCividis','interpolateTurbo','interpolateWarm','interpolateCool','interpolateBuGn','interpolateBuPu','interpolateGnBu','interpolateOrRd','interpolatePuBuGn','interpolatePuBu','interpolatePuRd','interpolateRdPu','interpolateYlGnBu','interpolateYlGn','interpolateYlOrBr','interpolateYlOrRd'],
        'Sequential (Single Hue)': ['interpolateBlues','interpolateGreens','interpolateGreys','interpolateOranges','interpolatePurples','interpolateReds'],
        'Diverging': ['interpolateBrBG','interpolatePRGn','interpolatePiYG','interpolatePuOr','interpolateRdBu','interpolateRdGy','interpolateRdYlBu','interpolateRdYlGn','interpolateSpectral'],
        'Cyclical': ['interpolateRainbow','interpolateSinebow'],
        'Categorical (Fixed Size)': ['schemeAccent','schemeDark2','schemePaired','schemePastel1','schemePastel2','schemeSet1','schemeSet2','schemeSet3','schemeTableau10','schemeCategory10']
      };

      const $map = document.getElementById('colormap-select');
      const $count = document.getElementById('color-count');
      const $sim = document.getElementById('sim-select');
      const $btnPymol = document.getElementById('btn-pymol');
      const $grid = document.getElementById('palette-display');
      const $panel = document.getElementById('shade-panel-container');
      let activeCard = null;

      function simulateColor(hex, type) {
          if(type === 'normal') return hex;
          const rgb = d3.color(hex).rgb();
          const r = rgb.r, g = rgb.g, b = rgb.b;
          let R=r, G=g, B=b;
          if (type === 'protanopia') {
              R = 0.56667 * r + 0.43333 * g + 0 * b;
              G = 0.55833 * r + 0.44167 * g + 0 * b;
              B = 0 * r + 0.24167 * g + 0.75833 * b;
          } else if (type === 'deuteranopia') {
              R = 0.625 * r + 0.375 * g + 0 * b;
              G = 0.7 * r + 0.3 * g + 0 * b;
              B = 0 * r + 0.3 * g + 0.7 * b;
          } else if (type === 'tritanopia') {
              R = 0.95 * r + 0.05 * g + 0 * b;
              G = 0 * r + 0.43333 * g + 0.56667 * b;
              B = 0 * r + 0.475 * g + 0.525 * b;
          } else if (type === 'achromatopsia') {
              const lum = 0.2126 * r + 0.7152 * g + 0.0722 * b;
              R = lum; G = lum; B = lum;
          }
          return d3.rgb(R, G, B).formatHex();
      }

      function paletteFromSelection() {
        const name = $map.value;
        let colors = [];
        if (name.startsWith('scheme')) {
          $count.disabled = true;
          const scheme = d3[name];
          if (Array.isArray(scheme)) {
            colors = scheme.map(c => d3.color(c).formatHex());
            $count.value = scheme.length;
          }
        } else {
          $count.disabled = false;
          let n = parseInt(($count.value || '').toString().replace(/\D+/g,''), 10);
          if (Number.isNaN(n) || n < 2) n = 2;
          if (n > 256) n = 256;
          $count.value = n;
          const interp = d3[name];
          if (typeof interp !== 'function') return [];
          for (let i = 0; i < n; i++) {
            const t = n > 1 ? i / (n - 1) : 0.5;
            colors.push(d3.color(interp(t)).formatHex());
          }
        }
        return colors;
      }

      function render() {
        const palette = paletteFromSelection();
        $grid.innerHTML = '';
        $panel.innerHTML = '';
        activeCard = null;
        const simType = $sim.value;

        for (const originalHex of palette) {
          const hex = simulateColor(originalHex, simType);
          const card = document.createElement('div');
          card.className = 'group relative flex flex-col h-auto rounded-xl overflow-hidden shadow-md transition-transform hover:-translate-y-1 cursor-pointer bg-transparent';
          card.dataset.color = hex;
          const label = simType === 'normal' ? hex : `${hex}*`;

          card.innerHTML = `
            <div class="h-24 w-full relative" style="background-color:${hex};">
               <div class="absolute inset-0 bg-black/0 group-hover:bg-black/10 transition-colors"></div>
            </div>
            <div class="bg-white dark:bg-slate-800 p-3">
              <p class="font-mono text-sm font-semibold text-slate-700 dark:text-slate-300 m-0">${label}</p>
              ${simType !== 'normal' ? `<p class="text-[10px] text-gray-400">Orig: ${originalHex}</p>` : ''}
            </div>
          `;
          card.addEventListener('click', (e) => {
            // Copy logic
            const rect = card.getBoundingClientRect();
            copy(hex, card, e.clientX - rect.left, e.clientY - rect.top);
            showShades(originalHex, card);
          });
          $grid.appendChild(card);
        }
      }

      function exportPyMOL() {
          const palette = paletteFromSelection();
          let script = "# PyMOL Colors\n";
          palette.forEach((hex, i) => {
              const c = d3.color(hex);
              const r = (c.r / 255).toFixed(3);
              const g = (c.g / 255).toFixed(3);
              const b = (c.b / 255).toFixed(3);
              script += `set_color color_${i+1}, [${r}, ${g}, ${b}]\n`;
          });
          const btnRect = $btnPymol.getBoundingClientRect();
          // Relative to button
          copy(script, $btnPymol.parentElement, btnRect.width/2, -10, true);
      }

      function vary(baseHex) {
        const hsl = d3.hsl(baseHex);
        const out = { tints: [], tones: [], shades: [] };
        const steps = 5;
        for (let i = 1; i <= steps; i++) out.tints.push(hsl.brighter(i * 0.35).formatHex());
        for (let i = 1; i <= steps; i++) out.shades.push(hsl.darker(i * 0.35).formatHex());
        for (let i = 1; i <= steps; i++) out.tones.push(d3.hsl(hsl.h, hsl.s * (1 - (i * 0.18)), hsl.l).formatHex());
        return out;
      }

      function showShades(hex, cardEl) {
        if (activeCard) activeCard.classList.remove('ring-2','ring-offset-2','ring-indigo-500');
        cardEl.classList.add('ring-2','ring-offset-2','ring-indigo-500');
        activeCard = cardEl;

        const v = vary(hex);
        const row = (label, arr) => `
          <div>
            <h4 class="font-semibold text-gray-800 dark:text-gray-200 mb-2">${label}</h4>
            <div class="flex gap-2">
              ${arr.map(c=>`
                <div class="flex-1 group relative" title="Click to copy ${c}">
                  <div data-color="${c}" class="shade-swatch h-16 w-full border border-gray-200 dark:border-gray-700 rounded-md cursor-pointer hover:scale-105 transition-transform" style="background:${c}"></div>
                  <p class="text-center text-xs text-gray-500 dark:text-gray-400 mt-2 mono">${c}</p>
                </div>
              `).join('')}
            </div>
          </div>`;

        $panel.innerHTML = `
          <div id="shade-panel" class="bg-white dark:bg-slate-800 p-6 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-700 transition-all duration-300 animate-in fade-in slide-in-from-top-4">
            <div class="flex flex-wrap items-center justify-between gap-4 border-b border-gray-200 dark:border-gray-700 pb-4 mb-4">
              <div>
                <h3 class="text-2xl font-bold text-gray-900 dark:text-gray-100">Color Variations</h3>
                <p class="text-gray-600 dark:text-gray-400">Tints, tones, and shades for your selected color.</p>
              </div>
              <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full shadow-inner" style="background:${hex}"></div>
                <span class="text-lg font-semibold mono text-gray-900 dark:text-gray-100">${hex}</span>
              </div>
            </div>
            <div class="space-y-4">
              ${row('Tints (Lighter)', v.tints.slice().reverse())}
              ${row('Tones (Desaturated)', v.tones)}
              ${row('Shades (Darker)', v.shades)}
            </div>
          </div>
        `;

        document.getElementById('shade-panel').scrollIntoView({ behavior:'smooth', block:'center' });
        $panel.querySelectorAll('.shade-swatch').forEach(s => {
          s.addEventListener('click', (e) => {
              e.stopPropagation();
              const rect = s.getBoundingClientRect();
              copy(s.dataset.color, s.parentElement, e.clientX - rect.left, e.clientY - rect.top);
          });
        });
      }

      function copy(text, containerEl, x, y, isStatic=false) {
        if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard.writeText(text).catch(()=>{});
        } else {
            // Fallback
            const ta = document.createElement('textarea');
            ta.value = text; ta.style.position='fixed'; ta.style.opacity='0';
            document.body.appendChild(ta); ta.focus(); ta.select();
            try { document.execCommand('copy'); } catch {}
            ta.remove();
        }

        // Visual Feedback
        // Remove old
        containerEl.querySelectorAll('.feedback-msg').forEach(el => el.remove());

        const fb = document.createElement('div');
        fb.textContent = 'Copied!';
        fb.className = 'feedback-msg absolute z-20 bg-slate-900 text-white text-xs font-bold py-1 px-2 rounded pointer-events-none';

        // Position at click
        if(!isStatic) {
            fb.style.left = `${x}px`;
            fb.style.top = `${y}px`;
            fb.style.transform = 'translate(-50%, -100%) translateY(-8px)';
        } else {
            // Center for static button
            fb.style.left = '50%';
            fb.style.top = '0';
            fb.style.transform = 'translate(-50%, -100%) translateY(-4px)';
        }

        containerEl.appendChild(fb);

        // Animate
        const anim = fb.animate([
            { opacity: 0, transform: `translate(-50%, -100%) translateY(0px) scale(0.8)` },
            { opacity: 1, transform: `translate(-50%, -100%) translateY(-10px) scale(1)` },
            { opacity: 1, offset: 0.8 },
            { opacity: 0, transform: `translate(-50%, -100%) translateY(-20px)` }
        ], { duration: 800, easing: 'ease-out' });

        anim.onfinish = () => fb.remove();
      }

      function init() {
        for (const group in colorSchemes) {
          const optgroup = document.createElement('optgroup');
          optgroup.label = group;
          for (const name of colorSchemes[group]) {
            const opt = document.createElement('option');
            opt.value = name;
            opt.textContent = name.replace(/^(interpolate|scheme)/,'').replace(/([A-Z])/g,' $1').trim();
            optgroup.appendChild(opt);
          }
          $map.appendChild(optgroup);
        }
        $map.addEventListener('change', render);
        $count.addEventListener('change', render);
        $sim.addEventListener('change', render);
        $btnPymol.addEventListener('click', exportPyMOL);
        let t; $count.addEventListener('input', () => { clearTimeout(t); t = setTimeout(render, 300); });
        render();
      }

      init();
    })();
  </script>
</body>
</html>
